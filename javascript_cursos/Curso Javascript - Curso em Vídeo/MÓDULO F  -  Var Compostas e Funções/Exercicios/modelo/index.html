<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modelo</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div id="content">
        <p><strong>Digite um número no campo abaixo (entre 1 e 100)</strong></p>
        <label for="number">Número:</label>
        <input type="number" name="num" id="txtnum">
        <input type="submit" value="Enviar" id="btnAdd">
        <div><select name="numcad" id="flista" size="10">
        </select>
        <div><input type="button" value="Finalizar" id="btnFin"></div></div>
      </div>
      <div id="resultado">
      </div>
    </section>
    <footer>
      <p>Feito por Eduardo Kaique</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
