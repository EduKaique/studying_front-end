<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <p>Em qual páis você mora?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resposta"></div>
    
    <script>
        function nacionalidade() {
            var txtpaís = window.document.getElementById('txtpais')
            var resposta = window.document.getElementById('resposta')
            var país = txtpaís.value

            resposta.innerHTML = `<p>Vivendo em ${país} você é:</p>`
            if (país == 'Brasil') {
                resposta.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                resposta.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }
        }
        
    </script>
</body>
</html>
