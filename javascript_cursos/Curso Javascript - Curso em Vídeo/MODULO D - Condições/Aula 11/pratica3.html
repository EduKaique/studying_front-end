<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel =  Number(txtvel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                resultado.innerHTML += `<p>Acima da velocidade permitida. <strong>MULTADO!</strong></p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
