<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos a prender a reproduzir audios no HTML 5</p>
    <audio src="midia/Zula - Mini Vandals.mp3" controls></audio>
    <br>
    <!--Outra forma-->
    <audio preload="metadata"   controls loop> <!--autoplay funciona aqui-->
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/mpeg">
        <source src="midia/Zula - Mini Vandals.ogg" type="audio/ogg">
        <source src="midia/Zula - Mini Vandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Zula - Mini Vandals.mp3">Clique Aqui</a> para baixar o arquivo</p>
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <h2>Ospedagem interna</h2>
    <video src="videos/videondas_HB.mp4" width="500" autoplay controls></video>
    <br>
    <!-- Outra forma -->
    <video width="500" controls poster="imagens/foto-p.png" loop autoplay>
        <!--Colocar varias opções em arquivos diferentes porque muitos arquivos não rodam em certos navegadores-->
        <source src="videos/videondas_HB.mp4" type="video/mp4">
        <source src="videos/videondas_HB.m4v" type="video/mp4">
        <source src="videos/videondas_HB.webm" type="video/webm">
        <source src="videos/videondas_HB.mp4" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de Vídeos</p>
        <!--Vídeos hospedado internos vão consumir muito tráfego de dados, ou seja, muito caro a hospedagem-->
    </video>

</body>
</html>
