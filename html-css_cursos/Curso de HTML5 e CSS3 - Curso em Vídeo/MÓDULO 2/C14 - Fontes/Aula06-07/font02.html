    <title>Fontes Externas Baixadas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Angelia Beauty.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype(otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - Svg
            */
        }
        
        body{
            font-family: 'Love', Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
